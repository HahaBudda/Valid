<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body class="body">
<header class="header">Header</header>
<div class="container">
    <main class="container__main">
        <form class="main__form main__form-wrapper">
        <div class="main__form">
            <label class="form__label">
                Имя*
            </label>
            <input class="input__name" type="text" name="firstName" id="firstName">
        </div>
        <div class="main__form">
            <label class="form__label">
                Фамилия*
            </label>
            <input class="input__name" type="text" name="lastName" id="lastName">
        </div>
        <div class="main__form">
            <label class="form__label">
                Отчество*
            </label>

            <input class="input__name" type="text" name="patronymic" id="patronymic">
        </div>
        <div class="main__form">
            <label class="form__label">
                Email*
            </label>
            <input  class="input__name" type="email" name="email"  id="email">
        </div>
        <div class="main__form">
            <label class="form__label">
                Подтвеждение Email*
            </label>
            <input class="input__name" type="email" name="true__email" id="true__email">
        </div>
        <div class="main__form">
            <label class="form__label">
                Пароль*
            </label>
            <input class="input__name" type="password" name="password" id="password">
        </div>
        <div class="main__form">
            <label class="form__label">
                Подтвердите пароль*
            </label>
            <input class="input__name" type="password" name="true__password" id="true__password">
        </div>
        <button class="main__button" id="button">Send...</button>
        </form>
    </main>
    <nav class="container__nav">Left side</nav>
    <aside class="container__sidebar">Сайдбар</aside>
</div>
<footer class="footer">Footer</footer>
</body>
</html>
